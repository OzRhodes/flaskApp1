{% extends "base.html" %}
{% block title %}Register{% endblock title%}
{% block content %}
<h1>Register Author</h1>
<form method = "POST">
    <div class="form-group">
        <label for = "email">Email Address</label>
        <input type = "email" class ="form-control" id="email" name="email" placeholder="Enter Email">
    </div>
    <div class="form-group">    
        <label for = "name">First Name</label>
        <input type = "text" class ="form-control" id="firstName" name="name" placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for = "password1">Password</label>
        <input type = "password" class ="form-control" id="passsword1" name="password1" placeholder="Enter Password">
    </div>
    <div class="form-group">
        <label for = "password2">Confirm Password</label>
        <input type = "password" class ="form-control" id="password2" name="password2" placeholder="Re-enter Password">               
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>


</form>

{% endblock content%}
